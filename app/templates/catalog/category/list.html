{# Page listing all categories with links to edit, delete and add a new one #}
{% extends "base.html" %}
{% block body %}

<div class="row">
  <div class="col-sm-12 category">
    <div class="category-list">
      <ul>
      {% for category in categories %}
        <li>{{ category.name }} <a href="edit/{{ category.id }}">[Edit]</a>  <a href="delete/{{ category.id }}">[Delete]</a></li>
      {% endfor %}
      </ul>
      <a href="add/">[Add a new Category]</a>
    </div>
  </div>
</div>

{% endblock %}
